version: '3.8'

services:
  autonomous-agent:
    build: .
    container_name: autonomous-agent
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config.json:/app/config.json:ro
    environment:
      - AGENT_LOG_LEVEL=INFO
      - AGENT_DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

